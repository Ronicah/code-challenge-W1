<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Check</title>
    <script>
        function checkSpeed() {
            const speedInput = document.getElementById("speed").value;
            const speed = parseFloat(speedInput);
            const speedLimit = 70;
            let result = "";

            if (isNaN(speed)) {
                result = "Please enter a valid number.";
            } else if (speed < speedLimit) {
                result = "Ok";
            } else {
                const demeritPoints = Math.floor((speed - speedLimit) / 5);
                result = `Points: ${demeritPoints}`;

                if (demeritPoints > 12) {
                    result += "<br>License suspended";
                }
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>
<body>
    <h1>Speed Check Program</h1>
    <label for="speed">Enter the speed of the car (in km/h):</label>
    <input type="text" id="speed" />
    <button onclick="checkSpeed()">Check Speed</button>
    <p id="result"></p>
</body>
</html>
